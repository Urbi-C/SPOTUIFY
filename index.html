<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify - Drown in Music</title>
	<link rel="stylesheet"  href="StyleClone.css">
</head>
<body>
  <nav>
  	<ul>
  		<li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
  		<li>Home</li>
  		<li>About</li>
  	</ul>
  </nav>
  <div class="container">
  	<div class="songList">
  		<h1>Best of BackGround Music</h1>
  		<div class="songItemContainer">
  			<div class="songItem">
  				<img alt="1">
  				<span class="songName"></span>
  				<span class="songlistplay"><span class="timestamp">2:21
  					<i id = 0 class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span>
  				</span>
  			</div>
  			<div class="songItem">
  				<img alt="1">
  				<span class="songName"></span>
  				<span class="songlistplay"><span class="timestamp">1:35
  					<i id =1 class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span>
  				</span>
  			</div>
  			<div class="songItem">
  				<img  alt="1">
  				<span class="songName"></span>
  				<span class="songlistplay"><span class="timestamp">1:19
  					<i id=2 class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span>
  				</span>
  			</div>
  			<div class="songItem">
  				<img  alt="1">
  				<span class="songName"></span>
  				<span class="songlistplay"><span class="timestamp">2:36
  					<i id=3 class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span>
  				</span>
  			</div>
  			<div class="songItem">
  				<img  alt="1">
  				<span class="songName"></span>
  				<span class="songlistplay"><span class="timestamp">2:25
  					<i id= 4 class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span>
  				</span>
  			</div>
  		</div>
  	</div>
  	<div class="songBanner"></div>
  </div>

  <div class="bottom">
  	<input type="range" name="range" id="myProgressBar" min="0" max="100">
  	<div class="icons">
  		<i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
  		<i class="fa-sharp fa-3x fa-regular fa-circle-play" id="masterplay"></i>
  		<i class="fa-sharp fa-3x fa-solid fa-forward-fast" id="next"></i>
  	</div>
  	<div class="songInfo">
  		<img src="playing.gif" id="gif" alt="1" >
  		<span id="masterSongName">Sparkling</span>
  	</div>
  </div>
</body>
<script src="https://kit.fontawesome.com/7d46f55b7f.js" crossorigin="anonymous"></script>
<script src="Song.js"></script>
</html>
